<ng-container *ngIf="users?.length; else empty">
  <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
    <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
      <tr>
        <th scope="col" class="px-6 py-3">Name</th>
        <th scope="col" class="px-6 py-3">Email</th>
        <th scope="col" class="px-6 py-3">Last login</th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <st-users-table-row *ngFor="let user of users" [user]="user"></st-users-table-row>
    </tbody>
  </table>
</ng-container>

<ng-template #empty>
  <h2 class="font-semibold text-gray-500">Empty result</h2>
</ng-template>
