<ng-container *ngIf="users?.length; else empty">
  <uik-table [data]="users" [sort]="sort" (sorted)="sorted.emit($event)">
    <ng-template tableHeaderItem>Nickname</ng-template>
    <ng-template tableHeaderItem>Country</ng-template>
    <ng-template tableHeaderItem>Language</ng-template>
    <ng-template tableHeaderItem [sortValue]="usersTableSortEnum.LOGINS_COUNT">
      Logins count
    </ng-template>
    <ng-template tableHeaderItem [sortValue]="usersTableSortEnum.LAST_LOGIN">
      Last login
    </ng-template>
    <ng-template tableHeaderItem [sortValue]="usersTableSortEnum.CREATED_AT">
      Created at
    </ng-template>
    <ng-template tableHeaderItem></ng-template>
    <ng-template tableHeaderItem></ng-template>

    <!----------------------->

    <ng-template [tableRow]="users[0]" let-data>
      <st-users-table-row [user]="data"></st-users-table-row>
    </ng-template>
  </uik-table>
</ng-container>

<ng-template #empty>
  <h2 class="empty-result">Empty result</h2>
</ng-template>
