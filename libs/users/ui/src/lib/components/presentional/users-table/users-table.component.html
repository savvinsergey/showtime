<ng-container *ngIf="users?.length; else empty">
  <uik-table [sort]="sort" (sorted)="sorted.emit($event)">
    <ng-template headerItem [sortValue]="usersTableSortEnum.NAME"> Name </ng-template>
    <ng-template headerItem> Email </ng-template>
    <ng-template headerItem [sortValue]="usersTableSortEnum.LOGINS_COUNT"> Logins count </ng-template>
    <ng-template headerItem [sortValue]="usersTableSortEnum.LAST_LOGIN"> Last login </ng-template>
    <ng-template headerItem></ng-template>
    <ng-template headerItem></ng-template>

    <!----------------------->

    <ng-container body>
      <st-users-table-row *ngFor="let user of users" [user]="user"> </st-users-table-row>
    </ng-container>
  </uik-table>
</ng-container>

<ng-template #empty>
  <h2 class="font-semibold text-gray-500">Empty result</h2>
</ng-template>
