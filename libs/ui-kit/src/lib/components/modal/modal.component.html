<div tabindex="-1" aria-hidden="true" #modalEl class="modal hidden">
  <div class="modal__backdrop">
    <div class="modal__inner">
      <div class="modal__header header">
        <h3 class="header__title">
          <ng-content select="[title]"></ng-content>
        </h3>
        <button type="button" class="header__close-button" (click)="onClose()">
          <i class="header__button-icon" inlineSVG="assets/svg/close.svg"></i>
          <span class="sr-only">Close modal</span>
        </button>
      </div>
      <p class="modal__content">
        <ng-content select="[content]"></ng-content>
      </p>
      <div class="modal__footer space-x-4">
        <ng-content select="[buttons]"></ng-content>
      </div>
    </div>
  </div>
</div>
