<div class="dropdown-user hidden" id="dropdown-user">
  <div class="dropdown-user__info info" role="none" *ngIf="user">
    <p class="info__name" role="none">
      {{ user.name }}
    </p>
    <p class="info__email" role="none">
      {{ user.email }}
    </p>
  </div>
  <ul class="dropdown-user__list dropdown-list" role="none">
    <li>
      <a
        href="#"
        class="dropdown-list__item"
        role="menuitem"
        routerLink="/users/settings"
        *ngIf="user">
        Settings
      </a>
    </li>
    <li>
      <a
        href="#"
        class="dropdown-list__item"
        role="menuitem"
        *ngIf="config.showSignOutLink; else signInLinkTmpl"
        (click)="signedOut.emit()">
        Sign out
      </a>
    </li>
  </ul>
</div>

<ng-template #signInLinkTmpl>
  <a href="#" class="dropdown-list__item" role="menuitem" (click)="signedIn.emit()"> Sign in </a>
</ng-template>
