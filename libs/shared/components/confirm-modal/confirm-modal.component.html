<uik-modal (closed)="onClose()">
  <ng-container content>
    <ng-container *ngIf="!data; else dataTmpl">
      <ng-content></ng-content>
    </ng-container>
    <ng-template #dataTmpl>
      {{ data?.content }}
    </ng-template>
  </ng-container>
  <ng-container buttons>
    <button type="button" class="cancel-button" (click)="onCancel()">Cancel</button>
    <button type="submit" class="submit-button" (click)="onConfirm()">Confirm</button>
  </ng-container>
</uik-modal>
