<div
  class="flex fixed top-5 right-5 items-center w-full max-w-xs p-4 mb-4 text-gray-500 bg-white rounded-lg shadow z-50"
  role="alert"
  #alertEl
>
  <ng-container [ngSwitch]="type">
    <ng-container *ngSwitchCase="alertTypes.SUCCESS">
      <div
        class="inline-flex items-center justify-center flex-shrink-0 w-8 h-8 text-green-500 bg-green-100 rounded-lg dark:bg-green-800 dark:text-green-200"
      >
        <i class="w-5 h-5" inlineSVG="assets/svg/success.svg"></i>
      </div>
    </ng-container>
    <ng-container *ngSwitchCase="alertTypes.ERROR">
      <div
        class="inline-flex items-center justify-center flex-shrink-0 w-8 h-8 text-red-500 bg-red-100 rounded-lg dark:bg-red-800 dark:text-red-200"
      >
        <i class="w-5 h-5" inlineSVG="assets/svg/error.svg"></i>
      </div>
    </ng-container>
  </ng-container>
  <div class="ms-3 text-sm font-normal">
    <ng-content></ng-content>
  </div>
  <button
    type="button"
    class="ms-auto -mx-1.5 -my-1.5 bg-white text-gray-400 hover:text-gray-900 rounded-lg focus:ring-2 focus:ring-gray-300 p-1.5 hover:bg-gray-100 inline-flex items-center justify-center h-8 w-8"
    aria-label="Close"
    (click)="onClose()"
  >
    <i class="w-4 h-4" inlineSVG="assets/svg/close.svg"></i>
  </button>
</div>
