<div class="alert" role="alert" #alertEl>
  <ng-container [ngSwitch]="type">
    <ng-container *ngSwitchCase="alertTypes.SUCCESS">
      <div class="alert__success">
        <i inlineSVG="assets/svg/success.svg"></i>
      </div>
    </ng-container>
    <ng-container *ngSwitchCase="alertTypes.ERROR">
      <div class="alert_error">
        <i inlineSVG="assets/svg/error.svg"></i>
      </div>
    </ng-container>
  </ng-container>
  <div class="alert__text">
    <ng-content></ng-content>
  </div>
  <button type="button" class="alert__close-button" aria-label="Close" (click)="onClose()">
    <i inlineSVG="assets/svg/close.svg"></i>
  </button>
</div>
