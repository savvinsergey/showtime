<form class="search-field" [formGroup]="form">
  <div class="search-field__form form">
    <select class="form__field-type" formControlName="type">
      <option *ngFor="let type of types" [value]="type.value">
        {{ type.label }}
      </option>
    </select>
    <div class="form__field-text search-text">
      <div class="search-text__icon">
        <i inlineSVG="assets/svg/search.svg"></i>
      </div>
      <input
        type="search"
        class="search-text__input"
        formControlName="searchString"
        [placeholder]="placeholder"
        [ngClass]="types.length ? 'border-s-1 rounded-r-lg border-s-gray-50' : 'rounded-lg'" />
    </div>
  </div>
  <button
    type="submit"
    class="search-field__submit-button"
    *ngIf="!dynamic"
    [disabled]="!form.valid">
    Search
  </button>
</form>
